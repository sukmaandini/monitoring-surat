<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Surat Permintaan Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
        }

        .search-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .search-type {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-group input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        .radio-group label {
            margin: 0;
            font-weight: 400;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .search-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .result-header h3 {
            color: #333;
            font-size: 1.4em;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            gap: 20px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            min-width: 180px;
            flex-shrink: 0;
        }

        .result-value {
            color: #333;
            flex: 1;
            word-break: break-word;
        }

        .link-button {
            display: inline-block;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
            text-decoration: none;
            color: white;
        }

        .link-button:before {
            content: "üìé ";
            margin-right: 5px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .search-section {
                padding: 20px;
            }

            .search-form {
                padding: 20px;
            }

            .search-type {
                flex-direction: column;
                gap: 10px;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .result-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monitoring Surat Permintaan Data</h1>
            <p>Cek status surat permintaan data Anda dengan mudah</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label>Cari berdasarkan:</label>
                    <div class="search-type">
                        <div class="radio-group">
                            <input type="radio" id="nomor" name="searchType" value="nomor" checked>
                            <label for="nomor">Nomor Surat</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="pengirim" name="searchType" value="pengirim">
                            <label for="pengirim">Nama Pengirim/Instansi</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="searchValue" id="searchLabel">Masukkan Nomor Surat:</label>
                    <input type="text" id="searchValue" placeholder="Contoh: 001/2024" required>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Cari Surat
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Mencari data surat...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-card" id="resultCard">
                    <!-- Result will be displayed here -->
                </div>
                <button class="back-btn" onclick="resetSearch()">‚Üê Cari Lagi</button>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <!-- Error message will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Ganti dengan URL Google Apps Script Anda
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjjuU8rUPOWXLOJzqLYYSY2UYtanwX8_LF1VTHq4ut9S3ANdmlT22Xy2tRDGuVrAx3Sw/exec';

        const searchForm = document.getElementById('searchForm');
        const searchValue = document.getElementById('searchValue');
        const searchLabel = document.getElementById('searchLabel');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultCard = document.getElementById('resultCard');
        const errorMessage = document.getElementById('errorMessage');
        const searchBtn = document.getElementById('searchBtn');

        // Update label based on search type
        document.querySelectorAll('input[name="searchType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'nomor') {
                    searchLabel.textContent = 'Masukkan Nomor Surat:';
                    searchValue.placeholder = 'Contoh: 001/2024';
                } else {
                    searchLabel.textContent = 'Masukkan Nama Pengirim/Instansi:';
                    searchValue.placeholder = 'Contoh: PT ABC atau Dinas Kesehatan';
                }
                searchValue.value = '';
            });
        });

        // Handle form submission
        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const searchVal = searchValue.value.trim();

            if (!searchVal) {
                alert('Harap masukkan kata kunci pencarian');
                return;
            }

            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=search&type=${searchType}&value=${encodeURIComponent(searchVal)}`);
                const data = await response.json();

                hideLoading();

                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            } catch (error) {
                hideLoading();
                showError('Terjadi kesalahan saat mengambil data. Pastikan koneksi internet Anda stabil.');
                console.error('Error:', error);
            }
        });

        function showLoading() {
            loading.style.display = 'block';
            searchBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            searchBtn.disabled = false;
        }

        function showResult(data) {
            const statusClass = getStatusClass(data.status);
            
            // Function to format lampiran as clickable link
            function formatLampiran(lampiran) {
                if (!lampiran || lampiran === '' || lampiran === '-') {
                    return '-';
                }
                
                // Check if it's a URL
                if (isValidUrl(lampiran)) {
                    return `<a href="${lampiran}" target="_blank" class="link-button">Buka Lampiran</a>`;
                } else {
                    // If it's not a URL, display as text
                    return lampiran;
                }
            }
            
            resultCard.innerHTML = `
                <div class="result-header">
                    <h3>üìÑ Detail Surat Permintaan Data</h3>
                </div>
                <div class="result-item">
                    <span class="result-label">Nomor Surat:</span>
                    <span class="result-value"><strong>${data.nomorSurat || '-'}</strong></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Tanggal Surat:</span>
                    <span class="result-value">${formatDate(data.tanggalSurat)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Tanggal Diterima:</span>
                    <span class="result-value">${formatDate(data.tanggalTerima)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Pengirim:</span>
                    <span class="result-value">${data.pengirim || '-'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Perihal:</span>
                    <span class="result-value">${data.perihal || '-'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Data yang Diminta:</span>
                    <span class="result-value">${data.dataYangDiminta || '-'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Tanggal Penyelesaian:</span>
                    <span class="result-value">${formatDate(data.tanggalPenyelesaian)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Lampiran Surat Keluar:</span>
                    <span class="result-value">${formatLampiran(data.lampiransuratkeluar)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Status:</span>
                    <span class="result-value">
                        <span class="status-badge ${statusClass}">${data.status || 'Belum Diproses'}</span>
                    </span>
                </div>
            `;
            
            resultSection.style.display = 'block';
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function hideResult() {
            resultSection.style.display = 'none';
        }

        function resetSearch() {
            hideResult();
            hideError();
            searchValue.value = '';
            searchValue.focus();
        }

        function formatDate(dateValue) {
            if (!dateValue) return '-';
            
            try {
                const date = new Date(dateValue);
                if (isNaN(date.getTime())) return dateValue;
                
                return date.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                return dateValue;
            }
        }

        function getStatusClass(status) {
            if (!status) return 'status-pending';
            
            const statusLower = status.toLowerCase();
            if (statusLower.includes('selesai') || statusLower.includes('complete')) {
                return 'status-completed';
            } else if (statusLower.includes('proses') || statusLower.includes('progress')) {
                return 'status-processed';
            } else {
                return 'status-pending';
            }
        }

        // Auto focus on search input
        window.addEventListener('load', function() {
            searchValue.focus();
        });
    </script>
</body>
</html>
